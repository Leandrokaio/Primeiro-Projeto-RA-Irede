<!DOCTYPE html>
<html>
<head>
  <title>Meu Projeto AR</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
</head>
<body style="margin:0; overflow:hidden;"></body>
<body>
  <a-scene embedded arjs="sourceType: webcam;" gesture-detector>
    <a-entity camera cursor="rayOrigin: mouse; fuse:false" raycaster="objects: .tocavel"></a-entity>
    <a-marker preset="hiro">
      <a-entity class="tocavel" gesture-handler 

        gltf-model="url(N3DS.glb)" scale="2.5 2.5 2.5" position="0 0 0"
        animation__spin="property: rotation; to: 0 360 0;  dur: 3000; easing: linear; 
                        loop: true; autoplay: false; resumeEvents: mousedown; pauseEvents: mouseup">
      </a-entity>
    </a-marker>
  </a-scene>
</body>
</html>
