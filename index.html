<!DOCTYPE html>
<html>
<head>
  <title>Meu Projeto AR</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/IdeaSpaceVR/aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script>

</head>

<body style="margin:0; overflow:hidden;">

  <a-scene embedded arjs="sourceType: webcam;" gesture-detector>

    <a-entity camera cursor="rayOrigin: mouse; fuse:false" raycaster="objects: .tocavel"></a-entity>
    <a-marker preset="hiro">
      <a-entity id="modelo3d"
                class="tocavel"
                gltf-model="url(N3DS.glb)"
                scale="2.5 2.5 2.5"
                position="0 0 0"
                gesture-handler
                animation__spin="property: rotation; to: 0 360 0; dur: 3000; easing: linear;
                                 loop: true; autoplay: true">
      </a-entity>
      <a-entity particle-system="
              preset: dust;
              particleCount: 1500;
              color: #FFD700, #FFFFFF;
              size: 0.1;
              direction: 1;
              velocityValue: 0 1 0;
              velocitySpread: 0.3 1 0.3;
              positionSpread: 0.3 0.3 0.3;
              opacity: 0.9;
            "
            position="0 0.4 0">
      </a-entity>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
